<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="display">
		<div class="operation">
			<div class="first-number"></div>
			<div class="operator"></div>
			<div class="second-number"></div>
		</div>
		<div class="result"></div>
		</div>
		<div class="btn-container">
			<button class="numbers" data-numbers="7">7</button>
			<button class="numbers" data-numbers="8">8</button>
			<button class="numbers" data-numbers="9">9</button>
			<button class="delete">DEL</button>
			<button class="clear">CLEAR</button>
			<button class="numbers" data-numbers="4">4</button>
			<button class="numbers" data-numbers="5">5</button>
			<button class="numbers" data-numbers="6">6</button>
			<button data-operators="X">X</button>
			<button data-operators="รท">รท</button>
			<button class="numbers" data-numbers="1">1</button>
			<button class="numbers" data-numbers="2">2</button>
			<button class="numbers" data-numbers="3">3</button>
			<button data-operators="+">+</button>
			<button data-operators="-">-</button>
			<button class="numbers" data-numbers="0">0</button>
			<button class="numbers" data-numbers=".">.</button>
			<button class="equal">=</button>
		</div>
	</div>
</body>
</html>
